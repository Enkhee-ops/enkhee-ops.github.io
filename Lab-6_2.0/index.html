<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="menu-btn" id="menuBtn" aria-label="Menu">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
<a href="https://www.youtube.com/">
        <img class="youtube-logo" src="images/youtube-logo.svg" alt="Alt text"/>
        </a>
    </div>

    <div class="header-center">
      <div class="search-container">
        <input type="search" class="search-input" id="searchInput" placeholder="Search">
        <button class="search-btn" id="searchBtn" aria-label="Search">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M20.87 20.17l-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
          </svg>
        </button>
      </div>
      <button class="icon-btn voice-btn" aria-label="Search with your voice">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
          <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
        <span class="tooltip">Search with your voice</span>
      </button>
    </div>

    <div class="header-right">
      <button class="icon-btn" aria-label="Create">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z"/>
        </svg>
        <span class="tooltip">Create</span>
      </button>
      <button class="icon-btn" aria-label="Notifications">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87zm-1 .42l-2-1.88v-5.47c0-2.47-1.19-4.36-3.13-5.1-1.26-.48-2.37-.48-2.89-.44-2.23.18-3.98 2.33-3.98 5.54v5.47l-2 1.88V18h14v-.23z"/>
        </svg>
        <span class="tooltip">Notifications</span>
      </button>
      <div class="avatar">M</div>
    </div>
  </header>

  <!-- Category Bar -->
  <div class="category-bar" id="categoryBar">
    <button class="chip active" data-category="all">All</button>
    <button class="chip" data-category="music">Music</button>
    <button class="chip" data-category="gaming">Gaming</button>
    <button class="chip" data-category="live">Live</button>
    <button class="chip" data-category="news">News</button>
    <button class="chip" data-category="sports">Sports</button>
    <button class="chip" data-category="learning">Learning</button>
    <button class="chip" data-category="fashion">Fashion</button>
    <button class="chip" data-category="podcasts">Podcasts</button>
    <button class="chip" data-category="cooking">Cooking</button>
    <button class="chip" data-category="recent">Recently uploaded</button>
    <button class="chip" data-category="watched">Watched</button>
    <button class="chip" data-category="new">New to you</button>
  </div>
