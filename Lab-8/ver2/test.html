<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #27ae60;
            transform: translateY(-3px);
        }
        
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman Game Test</h1>
        
        <div id="message"></div>
        
        <div class="test-buttons">
            <button id="testBtn1" class="btn-primary">Test Button 1 (Alert)</button>
            <button id="testBtn2" class="btn-secondary">Test Button 2 (Console)</button>
            <button id="testBtn3" class="btn-primary">Test Button 3 (Message)</button>
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        
        document.getElementById('testBtn1').addEventListener('click', function() {
            alert('Button 1 works! JavaScript is running.');
        });
        
        document.getElementById('testBtn2').addEventListener('click', function() {
            console.log('Button 2 clicked - JavaScript is working');
        });
        
        document.getElementById('testBtn3').addEventListener('click', function() {
            const message = document.getElementById('message');
            message.textContent = 'Button 3 works! All JavaScript is functioning properly.';
            message.className = 'success';
        });
    </script>
</body>
</html>
